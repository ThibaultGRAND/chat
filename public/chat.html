<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
<!--    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png.png">-->
<!--    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png.png">-->
<!--    <link rel="icon" type="image/png" href="public/favicon.png">-->
</head>
<body>
<nav>
    <ul class="rooms_list"></ul>
</nav>

<div class="container">
    <div class="userDiv">
    <button class="user_list" id="user_list"> <i class="iconGroupe fa-solid fa-user-group"></i></button>
    <ul id="users" class="userHidden"></ul>
    </div>
    <ul id="messages">
    </ul>
    <div class="pos">
        <form id="form" action="">
            <input placeholder="Type message here..." id="input" autocomplete="off"/>
            <button class="emoji"><i class="fa-regular fa-face-smile"></i></button>
            <button class="send"><i class="fa-solid fa-paper-plane"></i></button>

        </form>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
